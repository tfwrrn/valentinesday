<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 300">
  <defs>
    <linearGradient id="sunrise" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#FFE4B5"/>
      <stop offset="50%" stop-color="#FFDAB9"/>
      <stop offset="100%" stop-color="#FFB6C1"/>
    </linearGradient>
    <linearGradient id="sunbeam" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#FFF8DC" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#FFE4B5" stop-opacity="0"/>
    </linearGradient>
    <filter id="glow01">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="soft01">
      <feGaussianBlur stdDeviation="1.5"/>
    </filter>
  </defs>
  <!-- Background -->
  <rect width="600" height="300" fill="url(#sunrise)"/>
  <!-- Wall -->
  <rect x="0" y="0" width="600" height="300" rx="0" fill="#FFF0E0" opacity="0.5"/>
  <!-- Window frame -->
  <rect x="200" y="20" width="200" height="180" rx="12" fill="#8B6F5E" stroke="#6B4F3E" stroke-width="4"/>
  <rect x="210" y="30" width="180" height="160" rx="8" fill="#87CEEB" opacity="0.6"/>
  <!-- Sunrise through window -->
  <circle cx="300" cy="140" r="50" fill="#FFD700" opacity="0.4" filter="url(#glow01)"/>
  <circle cx="300" cy="140" r="25" fill="#FFA500" opacity="0.6" filter="url(#glow01)"/>
  <!-- Window cross -->
  <rect x="295" y="30" width="10" height="160" rx="3" fill="#8B6F5E"/>
  <rect x="210" y="105" width="180" height="10" rx="3" fill="#8B6F5E"/>
  <!-- Curtain left -->
  <path d="M190 15 Q200 15 205 20 L205 200 Q200 205 195 200 Q180 150 185 100 Q175 60 190 15Z" fill="#E8A0B0" opacity="0.8"/>
  <path d="M185 15 Q195 15 200 20 L200 200 Q195 205 190 200 Q175 150 180 100 Q170 60 185 15Z" fill="#D4879A" opacity="0.6"/>
  <!-- Curtain right -->
  <path d="M410 15 Q400 15 395 20 L395 200 Q400 205 405 200 Q420 150 415 100 Q425 60 410 15Z" fill="#E8A0B0" opacity="0.8"/>
  <path d="M415 15 Q405 15 400 20 L400 200 Q405 205 410 200 Q425 150 420 100 Q430 60 415 15Z" fill="#D4879A" opacity="0.6"/>
  <!-- Sunbeams -->
  <polygon points="260,60 220,200 250,200" fill="url(#sunbeam)" opacity="0.4"/>
  <polygon points="300,50 270,200 310,200" fill="url(#sunbeam)" opacity="0.5"/>
  <polygon points="340,60 350,200 380,200" fill="url(#sunbeam)" opacity="0.4"/>
  <!-- Bed -->
  <rect x="50" y="200" width="500" height="90" rx="20" fill="#F5DEB3"/>
  <!-- Blanket -->
  <path d="M60 220 Q100 200 200 215 Q300 195 400 215 Q500 200 540 220 L540 280 Q300 260 60 280Z" fill="#FFB6C1" opacity="0.8"/>
  <path d="M60 230 Q150 215 250 225 Q350 210 450 225 Q520 215 540 230 L540 275 Q300 260 60 275Z" fill="#FF9AAE" opacity="0.5"/>
  <!-- Pillow -->
  <ellipse cx="130" cy="215" rx="65" ry="25" fill="#FFF8F0" stroke="#F0E0D0" stroke-width="1"/>
  <ellipse cx="130" cy="213" rx="55" ry="18" fill="#FFFAF5"/>
  <!-- Floating hearts in sunlight -->
  <path d="M280 80 Q280 72 288 72 Q296 72 296 80 Q296 90 280 98 Q264 90 264 80 Q264 72 272 72 Q280 72 280 80Z" fill="#FF6B8A" opacity="0.6" filter="url(#glow01)">
    <animateTransform attributeName="transform" type="translate" values="0,0;3,-5;0,0" dur="3s" repeatCount="indefinite"/>
  </path>
  <path d="M330 100 Q330 95 335 95 Q340 95 340 100 Q340 106 330 110 Q320 106 320 100 Q320 95 325 95 Q330 95 330 100Z" fill="#FF8FAB" opacity="0.5" filter="url(#glow01)">
    <animateTransform attributeName="transform" type="translate" values="0,0;-2,-4;0,0" dur="4s" repeatCount="indefinite"/>
  </path>
  <path d="M260 120 Q260 116 264 116 Q268 116 268 120 Q268 125 260 128 Q252 125 252 120 Q252 116 256 116 Q260 116 260 120Z" fill="#FF6B8A" opacity="0.4" filter="url(#glow01)">
    <animateTransform attributeName="transform" type="translate" values="0,0;2,-3;0,0" dur="3.5s" repeatCount="indefinite"/>
  </path>
  <!-- Floor -->
  <rect x="0" y="285" width="600" height="15" rx="0" fill="#DEB887" opacity="0.4"/>
</svg>