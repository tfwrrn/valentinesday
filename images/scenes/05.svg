<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 300">
  <defs>
    <linearGradient id="bg05" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#FFF8DC"/>
      <stop offset="100%" stop-color="#FFEFD5"/>
    </linearGradient>
    <linearGradient id="golden05" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#FFE4B5"/>
      <stop offset="50%" stop-color="#FFD700" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#FFF8DC"/>
    </linearGradient>
    <filter id="dreamy05">
      <feGaussianBlur stdDeviation="4"/>
    </filter>
    <filter id="innerglow05">
      <feGaussianBlur stdDeviation="8"/>
    </filter>
    <filter id="softedge05">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  <!-- Background -->
  <rect width="600" height="300" fill="url(#bg05)"/>
  <!-- Soft ambient particles -->
  <circle cx="80" cy="60" r="2" fill="#FFD700" opacity="0.3"/>
  <circle cx="520" cy="80" r="2" fill="#FFD700" opacity="0.25"/>
  <circle cx="150" cy="250" r="1.5" fill="#FFD700" opacity="0.3"/>
  <circle cx="450" cy="240" r="1.5" fill="#FFD700" opacity="0.25"/>
  <!-- Thought bubble cloud -->
  <!-- Main cloud shape -->
  <ellipse cx="300" cy="130" rx="180" ry="100" fill="#FFF8F0" opacity="0.4" filter="url(#dreamy05)"/>
  <ellipse cx="300" cy="130" rx="170" ry="90" fill="#FFFAF5" stroke="#FFE0C0" stroke-width="2" opacity="0.9"/>
  <!-- Cloud bumps -->
  <circle cx="170" cy="110" r="50" fill="#FFFAF5" stroke="#FFE0C0" stroke-width="1.5"/>
  <circle cx="240" cy="65" r="55" fill="#FFFAF5" stroke="#FFE0C0" stroke-width="1.5"/>
  <circle cx="330" cy="55" r="50" fill="#FFFAF5" stroke="#FFE0C0" stroke-width="1.5"/>
  <circle cx="410" cy="75" r="48" fill="#FFFAF5" stroke="#FFE0C0" stroke-width="1.5"/>
  <circle cx="440" cy="120" r="45" fill="#FFFAF5" stroke="#FFE0C0" stroke-width="1.5"/>
  <circle cx="410" cy="170" r="40" fill="#FFFAF5" stroke="#FFE0C0" stroke-width="1.5"/>
  <circle cx="190" cy="170" r="45" fill="#FFFAF5" stroke="#FFE0C0" stroke-width="1.5"/>
  <!-- Fill interior -->
  <ellipse cx="300" cy="120" rx="155" ry="80" fill="#FFFAF5"/>
  <!-- Thought bubble trail -->
  <circle cx="210" cy="230" r="18" fill="#FFFAF5" stroke="#FFE0C0" stroke-width="1.5"/>
  <circle cx="180" cy="260" r="12" fill="#FFFAF5" stroke="#FFE0C0" stroke-width="1.5"/>
  <circle cx="160" cy="280" r="7" fill="#FFFAF5" stroke="#FFE0C0" stroke-width="1.5"/>
  <!-- Inside the thought bubble: warm abstract memory -->
  <!-- Golden glow center -->
  <circle cx="300" cy="120" r="40" fill="#FFD700" opacity="0.15" filter="url(#innerglow05)"/>
  <!-- Abstract warm shapes - suggesting togetherness -->
  <!-- Sunset arc -->
  <path d="M220 150 Q260 90 300 85 Q340 90 380 150" fill="none" stroke="#FFA07A" stroke-width="2" opacity="0.6"/>
  <path d="M230 145 Q265 95 300 90 Q335 95 370 145" fill="#FFA07A" opacity="0.15"/>
  <!-- Two abstract figures as soft shapes -->
  <ellipse cx="275" cy="130" rx="15" ry="25" fill="#FFB6C1" opacity="0.4"/>
  <ellipse cx="325" cy="130" rx="15" ry="25" fill="#FFB6C1" opacity="0.4"/>
  <!-- Figures lean toward each other -->
  <circle cx="275" cy="108" r="10" fill="#FFB6C1" opacity="0.5"/>
  <circle cx="325" cy="108" r="10" fill="#FFB6C1" opacity="0.5"/>
  <!-- Stars / sparkles inside memory -->
  <path d="M250 85 L252 90 L257 90 L253 93 L255 98 L250 95 L245 98 L247 93 L243 90 L248 90Z" fill="#FFD700" opacity="0.5"/>
  <path d="M350 85 L352 90 L357 90 L353 93 L355 98 L350 95 L345 98 L347 93 L343 90 L348 90Z" fill="#FFD700" opacity="0.5"/>
  <path d="M300 70 L302 76 L308 76 L303 80 L305 86 L300 82 L295 86 L297 80 L292 76 L298 76Z" fill="#FFD700" opacity="0.6"/>
  <!-- Small hearts in memory -->
  <path d="M260 100 Q260 96 264 96 Q268 96 268 100 Q268 105 260 109 Q252 105 252 100 Q252 96 256 96 Q260 96 260 100Z" fill="#FF8FAB" opacity="0.4"/>
  <path d="M340 100 Q340 96 344 96 Q348 96 348 100 Q348 105 340 109 Q332 105 332 100 Q332 96 336 96 Q340 96 340 100Z" fill="#FF8FAB" opacity="0.4"/>
  <!-- Warm rays inside -->
  <line x1="300" y1="85" x2="300" y2="70" stroke="#FFD700" stroke-width="1" opacity="0.3"/>
  <line x1="280" y1="88" x2="270" y2="75" stroke="#FFD700" stroke-width="1" opacity="0.25"/>
  <line x1="320" y1="88" x2="330" y2="75" stroke="#FFD700" stroke-width="1" opacity="0.25"/>
  <!-- Floating golden particles outside -->
  <circle cx="100" cy="100" r="3" fill="#FFD700" opacity="0.2" filter="url(#softedge05)"/>
  <circle cx="500" cy="90" r="3" fill="#FFD700" opacity="0.2" filter="url(#softedge05)"/>
  <circle cx="120" cy="200" r="2.5" fill="#FFD700" opacity="0.2" filter="url(#softedge05)"/>
  <circle cx="480" cy="210" r="2.5" fill="#FFD700" opacity="0.2" filter="url(#softedge05)"/>
  <!-- Tiny hearts floating outside -->
  <path d="M500 150 Q500 146 504 146 Q508 146 508 150 Q508 155 500 159 Q492 155 492 150 Q492 146 496 146 Q500 146 500 150Z" fill="#FFB6C1" opacity="0.3">
    <animateTransform attributeName="transform" type="translate" values="0,0;2,-3;0,0" dur="4s" repeatCount="indefinite"/>
  </path>
  <path d="M95 170 Q95 167 98 167 Q101 167 101 170 Q101 174 95 177 Q89 174 89 170 Q89 167 92 167 Q95 167 95 170Z" fill="#FFB6C1" opacity="0.3">
    <animateTransform attributeName="transform" type="translate" values="0,0;-2,-4;0,0" dur="3.5s" repeatCount="indefinite"/>
  </path>
</svg>