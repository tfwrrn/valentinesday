<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 300">
  <defs>
    <linearGradient id="dreamy02" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#FFF0F5"/>
      <stop offset="50%" stop-color="#FFE4EC"/>
      <stop offset="100%" stop-color="#F0E0FF"/>
    </linearGradient>
    <filter id="softglow02">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="cloud02">
      <feGaussianBlur stdDeviation="5"/>
    </filter>
  </defs>
  <!-- Background -->
  <rect width="600" height="300" fill="url(#dreamy02)"/>
  <!-- Floating sparkles -->
  <circle cx="50" cy="50" r="2" fill="#FFD700" opacity="0.5"/>
  <circle cx="150" cy="30" r="1.5" fill="#FFD700" opacity="0.4"/>
  <circle cx="450" cy="40" r="2" fill="#FFD700" opacity="0.5"/>
  <circle cx="550" cy="60" r="1.5" fill="#FFD700" opacity="0.4"/>
  <circle cx="300" cy="20" r="2" fill="#FFD700" opacity="0.3"/>
  <circle cx="100" cy="270" r="1.5" fill="#FFD700" opacity="0.4"/>
  <circle cx="500" cy="260" r="2" fill="#FFD700" opacity="0.3"/>
  <!-- Bubble 1: Candle (Cozy) - top left -->
  <g transform="translate(110,80)">
    <ellipse cx="0" cy="0" rx="70" ry="65" fill="#FFF5F5" opacity="0.6" filter="url(#cloud02)"/>
    <ellipse cx="0" cy="0" rx="60" ry="55" fill="#FFF8F0" stroke="#FFD0D0" stroke-width="1.5" opacity="0.9"/>
    <!-- Candle -->
    <rect x="-8" y="-15" width="16" height="35" rx="4" fill="#FFF0E0" stroke="#E8C0A0" stroke-width="1"/>
    <ellipse cx="0" cy="-15" rx="8" ry="3" fill="#F0DCC0"/>
    <!-- Flame -->
    <path d="M0 -35 Q6 -25 4 -18 Q2 -15 0 -15 Q-2 -15 -4 -18 Q-6 -25 0 -35Z" fill="#FF8C00" opacity="0.8">
      <animateTransform attributeName="transform" type="rotate" values="-3,0,-15;3,0,-15;-3,0,-15" dur="1s" repeatCount="indefinite"/>
    </path>
    <path d="M0 -30 Q3 -24 2 -18 Q1 -16 0 -16 Q-1 -16 -2 -18 Q-3 -24 0 -30Z" fill="#FFD700" opacity="0.9"/>
    <!-- Glow -->
    <circle cx="0" cy="-25" r="15" fill="#FFA500" opacity="0.15"/>
    <!-- Tiny hearts -->
    <path d="M25 -10 Q25 -13 28 -13 Q31 -13 31 -10 Q31 -6 25 -3 Q19 -6 19 -10 Q19 -13 22 -13 Q25 -13 25 -10Z" fill="#FF9AAE" opacity="0.5"/>
  </g>
  <!-- Bubble 2: Compass (Adventure) - top right -->
  <g transform="translate(490,80)">
    <ellipse cx="0" cy="0" rx="70" ry="65" fill="#F0F5FF" opacity="0.6" filter="url(#cloud02)"/>
    <ellipse cx="0" cy="0" rx="60" ry="55" fill="#F5F8FF" stroke="#D0D8FF" stroke-width="1.5" opacity="0.9"/>
    <!-- Compass body -->
    <circle cx="0" cy="0" r="25" fill="#FFF8F0" stroke="#C0A080" stroke-width="2"/>
    <circle cx="0" cy="0" r="22" fill="none" stroke="#E0D0B0" stroke-width="0.5"/>
    <!-- Compass needle -->
    <polygon points="0,-18 4,0 0,2 -4,0" fill="#E05050"/>
    <polygon points="0,18 4,0 0,-2 -4,0" fill="#808080"/>
    <circle cx="0" cy="0" r="3" fill="#C0A080"/>
    <!-- N S E W -->
    <text x="0" y="-28" text-anchor="middle" font-size="8" fill="#A08060" font-family="serif">N</text>
    <text x="0" y="35" text-anchor="middle" font-size="8" fill="#A08060" font-family="serif">S</text>
    <text x="30" y="4" text-anchor="middle" font-size="8" fill="#A08060" font-family="serif">E</text>
    <text x="-30" y="4" text-anchor="middle" font-size="8" fill="#A08060" font-family="serif">W</text>
  </g>
  <!-- Bubble 3: Hammock (Relaxed) - bottom left -->
  <g transform="translate(150,210)">
    <ellipse cx="0" cy="0" rx="70" ry="65" fill="#F0FFF5" opacity="0.6" filter="url(#cloud02)"/>
    <ellipse cx="0" cy="0" rx="60" ry="55" fill="#F5FFF8" stroke="#D0FFD8" stroke-width="1.5" opacity="0.9"/>
    <!-- Palm tree left -->
    <rect x="-35" y="-20" width="4" height="30" rx="2" fill="#A0855A"/>
    <ellipse cx="-35" cy="-22" rx="15" ry="6" fill="#6DB86B" transform="rotate(-20,-35,-22)"/>
    <ellipse cx="-30" cy="-25" rx="14" ry="5" fill="#5AA858" transform="rotate(15,-30,-25)"/>
    <!-- Palm tree right -->
    <rect x="31" y="-20" width="4" height="30" rx="2" fill="#A0855A"/>
    <ellipse cx="35" cy="-22" rx="15" ry="6" fill="#6DB86B" transform="rotate(20,35,-22)"/>
    <ellipse cx="30" cy="-25" rx="14" ry="5" fill="#5AA858" transform="rotate(-15,30,-25)"/>
    <!-- Hammock -->
    <path d="M-32 -5 Q0 20 32 -5" fill="none" stroke="#E8A060" stroke-width="2.5" stroke-linecap="round"/>
    <path d="M-32 -5 Q0 25 32 -5" fill="#FFE4B5" opacity="0.4"/>
    <!-- Strings -->
    <line x1="-35" y1="-12" x2="-32" y2="-5" stroke="#D0A080" stroke-width="1"/>
    <line x1="35" y1="-12" x2="32" y2="-5" stroke="#D0A080" stroke-width="1"/>
  </g>
  <!-- Bubble 4: Roses (Romantic) - bottom right -->
  <g transform="translate(450,210)">
    <ellipse cx="0" cy="0" rx="70" ry="65" fill="#FFF0F5" opacity="0.6" filter="url(#cloud02)"/>
    <ellipse cx="0" cy="0" rx="60" ry="55" fill="#FFF5F8" stroke="#FFD0D8" stroke-width="1.5" opacity="0.9"/>
    <!-- Rose stems -->
    <path d="M-10 25 Q-8 10 -5 0" fill="none" stroke="#5A8A4A" stroke-width="2" stroke-linecap="round"/>
    <path d="M5 25 Q3 10 0 -5" fill="none" stroke="#5A8A4A" stroke-width="2" stroke-linecap="round"/>
    <path d="M15 25 Q10 5 8 -3" fill="none" stroke="#5A8A4A" stroke-width="2" stroke-linecap="round"/>
    <!-- Leaves -->
    <ellipse cx="-12" cy="12" rx="6" ry="3" fill="#6DB86B" transform="rotate(-30,-12,12)"/>
    <ellipse cx="8" cy="15" rx="6" ry="3" fill="#6DB86B" transform="rotate(25,8,15)"/>
    <!-- Rose blooms -->
    <circle cx="-5" cy="-5" r="10" fill="#E05070"/>
    <path d="M-5 -15 Q0 -10 -5 -5 Q-10 -10 -5 -15Z" fill="#C83858"/>
    <path d="M5 -5 Q0 -10 -5 -5 Q0 0 5 -5Z" fill="#D04060"/>
    <circle cx="0" cy="-10" r="9" fill="#E85880"/>
    <path d="M0 -19 Q5 -14 0 -10 Q-5 -14 0 -19Z" fill="#D04868"/>
    <path d="M8 -10 Q3 -14 0 -10 Q3 -6 8 -10Z" fill="#D85070"/>
    <circle cx="8" cy="-8" r="8" fill="#E85880"/>
    <path d="M8 -16 Q12 -12 8 -8 Q4 -12 8 -16Z" fill="#D04868"/>
    <!-- Tiny hearts -->
    <path d="M-25 -20 Q-25 -23 -22 -23 Q-19 -23 -19 -20 Q-19 -16 -25 -13 Q-31 -16 -31 -20 Q-31 -23 -28 -23 Q-25 -23 -25 -20Z" fill="#FF8FAB" opacity="0.5"/>
    <path d="M20 -25 Q20 -27 22 -27 Q24 -27 24 -25 Q24 -22 20 -20 Q16 -22 16 -25 Q16 -27 18 -27 Q20 -27 20 -25Z" fill="#FF8FAB" opacity="0.4"/>
  </g>
  <!-- Center connecting sparkles -->
  <circle cx="300" cy="150" r="3" fill="#FFB6C1" opacity="0.4"/>
  <circle cx="280" cy="130" r="2" fill="#FFD700" opacity="0.3"/>
  <circle cx="320" cy="170" r="2" fill="#FFD700" opacity="0.3"/>
  <circle cx="250" cy="155" r="1.5" fill="#FFB6C1" opacity="0.3"/>
  <circle cx="350" cy="145" r="1.5" fill="#FFB6C1" opacity="0.3"/>
</svg>