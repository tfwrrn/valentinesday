<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 300">
  <defs>
    <linearGradient id="bg08" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#2D1B35"/>
      <stop offset="100%" stop-color="#4A2040"/>
    </linearGradient>
    <linearGradient id="glass08" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#FFF8DC" stop-opacity="0.2"/>
      <stop offset="50%" stop-color="#FFD700" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#FFA500" stop-opacity="0.1"/>
    </linearGradient>
    <linearGradient id="liquid08" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#FFD700" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#FFA500" stop-opacity="0.8"/>
    </linearGradient>
    <filter id="sparkle08">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="glow08">
      <feGaussianBlur stdDeviation="4"/>
    </filter>
  </defs>
  <!-- Background -->
  <rect width="600" height="300" fill="url(#bg08)"/>
  <!-- Warm ambient light in center -->
  <circle cx="300" cy="200" r="150" fill="#FFA500" opacity="0.05" filter="url(#glow08)"/>
  <!-- Table surface -->
  <ellipse cx="300" cy="260" rx="250" ry="40" fill="#3A1A25" opacity="0.6"/>
  <ellipse cx="300" cy="258" rx="240" ry="35" fill="#4A2A35" opacity="0.4"/>
  <!-- Table cloth edge hint -->
  <path d="M100 250 Q200 270 300 265 Q400 270 500 250" fill="none" stroke="#FFF0F5" stroke-width="1" opacity="0.2"/>
  <!-- Left glass -->
  <g transform="translate(220,60)">
    <!-- Glass bowl -->
    <path d="M-30 80 Q-35 40 -20 10 Q-10 0 0 0 Q10 0 20 10 Q35 40 30 80Z" fill="url(#glass08)" stroke="#FFF8DC" stroke-width="1" opacity="0.8"/>
    <!-- Liquid -->
    <path d="M-25 80 Q-30 55 -15 35 Q-5 28 0 28 Q5 28 15 35 Q30 55 25 80Z" fill="url(#liquid08)" opacity="0.6"/>
    <!-- Glass shine -->
    <path d="M-18 25 Q-12 15 -5 20 Q-10 30 -18 25Z" fill="#FFF" opacity="0.3"/>
    <!-- Stem -->
    <line x1="0" y1="80" x2="0" y2="130" stroke="#FFF8DC" stroke-width="2" opacity="0.6"/>
    <!-- Base -->
    <ellipse cx="0" cy="130" rx="20" ry="5" fill="#FFF8DC" opacity="0.3" stroke="#FFF8DC" stroke-width="1" stroke-opacity="0.5"/>
    <!-- Bubbles -->
    <circle cx="-5" cy="50" r="1.5" fill="#FFF" opacity="0.4"/>
    <circle cx="8" cy="60" r="1" fill="#FFF" opacity="0.3"/>
    <circle cx="-2" cy="70" r="1.5" fill="#FFF" opacity="0.3"/>
  </g>
  <!-- Right glass -->
  <g transform="translate(380,60)">
    <!-- Glass bowl -->
    <path d="M-30 80 Q-35 40 -20 10 Q-10 0 0 0 Q10 0 20 10 Q35 40 30 80Z" fill="url(#glass08)" stroke="#FFF8DC" stroke-width="1" opacity="0.8"/>
    <!-- Liquid -->
    <path d="M-25 80 Q-30 55 -15 35 Q-5 28 0 28 Q5 28 15 35 Q30 55 25 80Z" fill="url(#liquid08)" opacity="0.6"/>
    <!-- Glass shine -->
    <path d="M12 25 Q18 15 22 22 Q18 32 12 25Z" fill="#FFF" opacity="0.3"/>
    <!-- Stem -->
    <line x1="0" y1="80" x2="0" y2="130" stroke="#FFF8DC" stroke-width="2" opacity="0.6"/>
    <!-- Base -->
    <ellipse cx="0" cy="130" rx="20" ry="5" fill="#FFF8DC" opacity="0.3" stroke="#FFF8DC" stroke-width="1" stroke-opacity="0.5"/>
    <!-- Bubbles -->
    <circle cx="5" cy="45" r="1.5" fill="#FFF" opacity="0.4"/>
    <circle cx="-8" cy="55" r="1" fill="#FFF" opacity="0.3"/>
    <circle cx="3" cy="68" r="1.5" fill="#FFF" opacity="0.3"/>
  </g>
  <!-- Clink point - sparkle burst -->
  <g transform="translate(300,85)" filter="url(#sparkle08)">
    <!-- Central flash -->
    <circle cx="0" cy="0" r="5" fill="#FFD700" opacity="0.6">
      <animate attributeName="opacity" values="0.6;0.3;0.6" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <!-- Spark lines -->
    <line x1="0" y1="-8" x2="0" y2="-18" stroke="#FFD700" stroke-width="1.5" opacity="0.7" stroke-linecap="round"/>
    <line x1="8" y1="-5" x2="16" y2="-12" stroke="#FFD700" stroke-width="1.5" opacity="0.6" stroke-linecap="round"/>
    <line x1="-8" y1="-5" x2="-16" y2="-12" stroke="#FFD700" stroke-width="1.5" opacity="0.6" stroke-linecap="round"/>
    <line x1="10" y1="3" x2="18" y2="5" stroke="#FFD700" stroke-width="1.5" opacity="0.5" stroke-linecap="round"/>
    <line x1="-10" y1="3" x2="-18" y2="5" stroke="#FFD700" stroke-width="1.5" opacity="0.5" stroke-linecap="round"/>
    <line x1="6" y1="8" x2="12" y2="15" stroke="#FFD700" stroke-width="1" opacity="0.4" stroke-linecap="round"/>
    <line x1="-6" y1="8" x2="-12" y2="15" stroke="#FFD700" stroke-width="1" opacity="0.4" stroke-linecap="round"/>
    <line x1="0" y1="10" x2="0" y2="18" stroke="#FFD700" stroke-width="1" opacity="0.4" stroke-linecap="round"/>
  </g>
  <!-- Floating sparkles around glasses -->
  <circle cx="240" cy="50" r="2" fill="#FFD700" opacity="0.5" filter="url(#sparkle08)">
    <animate attributeName="opacity" values="0.5;0.1;0.5" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="360" cy="45" r="2" fill="#FFD700" opacity="0.4" filter="url(#sparkle08)">
    <animate attributeName="opacity" values="0.4;0.1;0.4" dur="2.3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="280" cy="35" r="1.5" fill="#FFF" opacity="0.4" filter="url(#sparkle08)">
    <animate attributeName="opacity" values="0.4;0.1;0.4" dur="1.8s" repeatCount="indefinite"/>
  </circle>
  <circle cx="320" cy="40" r="1.5" fill="#FFF" opacity="0.35" filter="url(#sparkle08)">
    <animate attributeName="opacity" values="0.35;0.1;0.35" dur="2.1s" repeatCount="indefinite"/>
  </circle>
  <!-- Small candle on table -->
  <g transform="translate(300,210)">
    <rect x="-5" y="-10" width="10" height="20" rx="3" fill="#FFF0E0" opacity="0.7"/>
    <path d="M0 -22 Q4 -16 3 -12 Q1 -10 0 -10 Q-1 -10 -3 -12 Q-4 -16 0 -22Z" fill="#FFA500" opacity="0.8">
      <animateTransform attributeName="transform" type="rotate" values="-3,0,-10;3,0,-10;-3,0,-10" dur="1.2s" repeatCount="indefinite"/>
    </path>
    <path d="M0 -18 Q2 -14 1 -12 Q0 -11 0 -11 Q0 -11 -1 -12 Q-2 -14 0 -18Z" fill="#FFD700" opacity="0.9"/>
    <circle cx="0" cy="-18" r="8" fill="#FFA500" opacity="0.08" filter="url(#glow08)"/>
  </g>
  <!-- Small plate/napkin hints -->
  <ellipse cx="180" cy="255" rx="30" ry="8" fill="#FFF0F5" opacity="0.1"/>
  <ellipse cx="420" cy="255" rx="30" ry="8" fill="#FFF0F5" opacity="0.1"/>
  <!-- Hearts floating up from the toast -->
  <path d="M290 60 Q290 56 294 56 Q298 56 298 60 Q298 65 290 69 Q282 65 282 60 Q282 56 286 56 Q290 56 290 60Z" fill="#FF6B8A" opacity="0.4">
    <animateTransform attributeName="transform" type="translate" values="0,0;-3,-15;-6,-30" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.4;0.2;0" dur="3s" repeatCount="indefinite"/>
  </path>
  <path d="M310 55 Q310 52 313 52 Q316 52 316 55 Q316 59 310 62 Q304 59 304 55 Q304 52 307 52 Q310 52 310 55Z" fill="#FF8FAB" opacity="0.35">
    <animateTransform attributeName="transform" type="translate" values="0,0;4,-18;8,-35" dur="3.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.35;0.15;0" dur="3.5s" repeatCount="indefinite"/>
  </path>
  <path d="M300 50 Q300 46 304 46 Q308 46 308 50 Q308 55 300 59 Q292 55 292 50 Q292 46 296 46 Q300 46 300 50Z" fill="#FF6B8A" opacity="0.3">
    <animateTransform attributeName="transform" type="translate" values="0,0;0,-20;0,-40" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0.1;0" dur="4s" repeatCount="indefinite"/>
  </path>
</svg>