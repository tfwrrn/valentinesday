  <defs>
    <linearGradient id="sky11" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0A0A2E"/>
      <stop offset="30%" stop-color="#1A1045"/>
      <stop offset="60%" stop-color="#2D1B4E"/>
      <stop offset="100%" stop-color="#4A2040"/>
    </linearGradient>
    <linearGradient id="cityglow11" x1="0" y1="1" x2="0" y2="0">
